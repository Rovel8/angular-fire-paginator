<div class="wrapper">
  <div class="loading-progress"
  *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

    <mat-form-field class="form__field">
      <mat-label>Filter</mat-label>
      <input type="email" matInput (keyup)="filterMatTable($event)">
    </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortMatTable($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="release_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </th>
      <td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Director </th>
      <td mat-cell *matCellDef="let element"> {{element.director}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="episode_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Episode Id </th>
      <td mat-cell *matCellDef="let element"> {{element.episodeId}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    <thead class="table__header">

      </app-table-header>
    </thead>
    <tbody class="table__body">
      <app-table-sell *ngFor="let film of dataSource" [film]="film"></app-table-sell>
    </tbody>
  </table> -->

  <div class="paginator">
    <button mat-flat-button color="primary" (click)="getPrevFilms()" [disabled]="!isBackFilmsAvailable">Back</button>
  <button mat-flat-button color="primary" (click)="getNextFilms()" [disabled]="!isNextFilmsAvailable">Next</button>
  </div>
</div>
